<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style_formulario.css') }}">
</head>
<body>
    <h1>Registrarse</h1>

    <div id="error-popup" class="popup">
    <span id="error-message">Este es un mensaje de error.</span>
    </div>

    {% if verificado.lower()=='si' %}
       <script>
            alert ("usuario existente");
       </script>
    {% endif %}

    <form method="POST" action="/auth/new-user">
        <!-- Imagen -->

        <!-- Título (con valor por defecto) -->
        <label for="nombre">Nombre*:</label>
        <input type="text" name="nombre" id="nombre"><br><br>

        <label for="apellido">Apellido*:</label>
        <input type="text" name="apellido" id="apellido"><br><br>

        <label for="username">username*:</label>
        <input type="text" name="username" id="username"><br><br>

        <label for="correo">Correo:</label>
        <input type="text" name="correo" id="correo"><br><br>

        <label for="password">Contraseña*:</label>
        <input type="password" name="password" id="password"><br><br>



        <input type="submit" value="Enviar" id="submit-button">
        <button onclick="window.location.href = '/auth/form-login'; " class="button button-login">Login</button>
    </form>

<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        // Agrega aquí tu lógica de validación del formulario

        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const correo = document.getElementById('correo').value;

        if (!nombre || !apellido || !username || !password) {
            // Mostrar el mensaje de error en el popup
            const errorMessage = "Por favor, completa todos los campos obligatorios";
            document.getElementById('error-message').textContent = errorMessage;
            document.getElementById('error-popup').classList.add('show');

            // Prevenir el envío del formulario
            event.preventDefault();
        }
    });
</script>

</body>
</html>
