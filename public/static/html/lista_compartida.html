<!DOCTYPE html>
<html>
<head>
    <title>Listas</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: white;
            padding: 10px 0;
        }

        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            text-decoration: none;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .logout {
            color: #dc3545;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: #c82333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .lista {
            background-color: white;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .lista h2 {
            margin: 0;
        }

        .lista img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>{{ opcion }} lista de  {{ user }}</h1>

    {% for lista in listas %}
    <div class="lista">
        <h2>{{ lista.titulo }}</h2>
        <p>Categor√≠a: {{ lista.categoria }}</p>
        <img src="data:image/png;base64,{{ lista.imagen }}" alt="" width="100" height="100">
    </div>
    {% endfor %}

</body>
